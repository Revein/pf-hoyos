                        <h4>RIOT Y LVP ANUNCIAN "LAS LIGAS REGIONALES"</h4>
                        <p>2023 marca el fin de las ligas nacionales de Latinoamérica y el comienzo de 2 nuevas ligas regionales que conformarán una nueva forma de acceso a la LLA.</p>
                        <a href="https://lolesports.com/article/llegan-las-ligas-regionales-2023-de-lvp,-nueva-puerta-de-acceso-a-lla/blt2199c2f33a713ff4">LEER+</a>

                        <h4>LA LIGA MASTER FLOW PONE PRIMERA EL 19 DE ENERO</h4>
                        <p>Vuelve la máxima competencia de LoL en Argentina este jueves 19,  cuál será el equipo que se alzará campeón y obtendrá un lugar en la flamante Liga Regional Sur?</p>
                        <a href="https://ligamaster.lvp.global/ar/noticias/la-liga-master-flow-regresa-el-proximo-19-de-enero-con-importantes-novedades/">LEER+</a>
                    </figcaption>

                        <p>El equipo recién ascendido disputará la Liga Master Flow en busca de un boleto que le asegure un lugar en la Liga Regional Sur.</p>
                        <a href="https://prensaesports.com/se-anuncia-el-roster-de-primate-para-la-liga-master-flow-2023/">LEER+</a>

                        <h4>EL PICANTE ROSTER DE UNDEAD BK PARA ESTE 2023</h4>
                        <p>Undead BK ha hecho oficial el anuncio de su roster que cuenta con la vuelta al LoL competitivo de Martín <span class="text-danger">"Coscu"</span> Pérez Di Salvo y Federico <span class="text-danger">"zEK0"</span> Cristalino.</p>
                        <a href="https://bolavip.com/gamer/Coscu-vuelve-al-competitivo-de-League-of-Legends-junto-a-Zeko-y-Undead-BK-20230119-0009.html">LEER+</a>
                    </figcaption>
                </figure>
            </article>

                        <h4>LoL PARCHE 13.1: NERFEOS Y CAMBIOS EN OBJETOS</h4>
                        <p>El primer parche de este año se enfocará en nerfear campeones como Zeri o K'sante, así como también buffear campeones como Jayce o Xayah.</p>
                        <a href="https://esports.as.com/league-of-legends/Llega-primer-parche-LoL-version_0_1644435541.html">LEER+</a>
                    </figcaption>
                </figure>
            </article>
            <article class="articulo2">
                <figure>
                    <img src="../img/webimg/noticias6.webp" alt="League of Legends Parche 13.3">
                    <figcaption>
                        <h4>LoL PARCHE 13.3: BUFFS A SUPPORTS Y DEMÁS</h4>
                        <p>El parche 13.3 llega con grandes buffs a Alistar, Braum y Rakan, buscando debilitar la tendencia de ADC's en roles de support.</p>
                        <a href="https://esports.as.com/league-of-legends/Notas-parche-supports-tanques-cambios_0_1652534733.html">LEER+</a>
                    </figcaption>
                </figure>
            </article>
        </section>

                        <p>Se dividió a las 32 organizaciones en 2 llaves de 16 equipos que atravesarán varias instancias eliminatorias, concluyendo en la Gran Final del 4 de marzo.</p>
                        <a href="https://culturageek.com.ar/riot-games-compartio-toda-la-data-para-el-valorant-lock-in-de-brasil/">LEER+</a>
                    </figcaption>

                        <p>El jueves 19 de enero se sube el telón del máximo nivel de CSGO. La BLAST Premier 2023 concentrará a 12 grandes equipos del panorama internacional.</p>
